###########################################################################
# F-Droid android repository
# we only take a few projects from here which have compatible versioning scheme
###########################################################################
- name: fdroid
  type: repository
  desc: F-Droid
  family: fdroid
  minpackages: 10
  sources:
    - name: index.xml
      fetcher:
        class: FileFetcher
        url: https://f-droid.org/repo/index.xml
      parser:
        class: FDroidParser
  shadow: true
  repolinks:
    - desc: F-Droid
      url: https://f-droid.org/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://f-droid.org/packages/{name}/'
  groups: [ all, production ]
