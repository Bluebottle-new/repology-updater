- name: antix_jessie
  sortname: antix_16
  type: repository
  desc: antiX-16
  family: debuntu
  ruleset: [ debuntu, antix ]
  minpackages: 100
  sources:
    - name: [ dev, main, nosystemd ]
      fetcher:
        class: FileFetcher
        url: 'https://mirror.math.princeton.edu/pub/mxlinux/antix/jessie/dists/jessie/{source}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: '{source}'
  repolinks:
    - desc: antiX Linux home
      url: https://antixlinux.com/
  groups: [ all, production, antix ]

