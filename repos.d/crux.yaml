- name: crux_34
  type: repository
  desc: CRUX 3.4
  statsgroup: CRUX
  family: crux
  ruleset: crux
  minpackages: 1000
  update_period: 6h
  sources:
    - name: CRUX-ports-JSON
      fetcher:
        class: FileFetcher
        url: https://crux.nu/files/repology-3.4.json
      parser:
        class: CRUXPortsJsonParser
  repolinks:
    - desc: CRUX home
      url: https://crux.nu/
    - desc: CRUX port browser
      url: https://crux.nu/portdb/
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://crux.nu/ports/crux-3.4/{subrepo}/{name}/'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://crux.nu/ports/crux-3.4/{subrepo}/{name}/Pkgfile'
  groups: [ all, production, crux ]

