###########################################################################
# Hackage (haskell)
###########################################################################
- name: hackage
  type: modules
  desc: Hackage
  family: hackage
  ruleset: hackage
  color: "293845"
  minpackages: 12000
  # default_maintainer is set from the parser
  sources:
    - name: hackage
      fetcher:
        class: FileFetcher
        url: http://hackage.haskell.org/01-index.tar.gz
      parser:
        class: HackageTar01Parser
  shadow: true
  repolinks:
    - desc: Haskell Language
      url: https://www.haskell.org/
    - desc: Hackage
      url: https://hackage.haskell.org/
  packagelinks:
    - type: PROJECT_HOMEPAGE
      url: 'http://hackage.haskell.org/package/{name}'
  groups: [ all, production ]

- name: stackage_nighly
  type: modules
  desc: Stackage Nightly
  family: hackage
  ruleset: [hackage, stackage]
  color: "293845"
  minpackages: 2800
  sources:
    - name: nightly.html
      fetcher:
        class: FileFetcher
        url: https://www.stackage.org/nightly
      parser:
        class: StackageHTMLParser
  shadow: true
  repolinks:
    - desc: Stackage
      url: https://www.stackage.org/
    - desc: Stackage Nightly
      url: https://www.stackage.org/nightly
  packagelinks:
    - type: PROJECT_HOMEPAGE
      url: 'https://www.stackage.org/nightly/package/{name}-{origversion}'
  groups: [ all, production, stackage ]

- name: stackage_lts
  type: modules
  desc: Stackage LTS Haskell
  family: hackage
  ruleset: [hackage, stackage]
  color: "293845"
  minpackages: 2700
  sources:
    - name: lts.html
      fetcher:
        class: FileFetcher
        url: https://www.stackage.org/lts
      parser:
        class: StackageHTMLParser
  shadow: true
  repolinks:
    - desc: Stackage
      url: https://www.stackage.org/
    - desc: LTS Haskell
      url: https://www.stackage.org/lts
  packagelinks:
    - type: PROJECT_HOMEPAGE
      url: 'https://www.stackage.org/lts/package/{name}-{origversion}'
  groups: [ all, production, stackage ]
