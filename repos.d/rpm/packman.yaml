- name: packman_fedora_26
  type: repository
  desc: PackMan Fedora 26
  family: fedora
  ruleset: [fedora, rpm, packman]
  color: 'dbda04'
  minpackages: 0
  sources:
    - name: all
      fetcher:
        class: RepodataFetcher
        url: http://mirror.karneval.cz/pub/linux/packman/fedora/26/SRPMS/
      parser:
        class: RepodataParser
  repolinks:
    - desc: PackMan home
      url: http://packman.links2linux.org/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'http://packman.links2linux.org/package/{srcname}'
  groups: [all, packman]  # 7 packages

