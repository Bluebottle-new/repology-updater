###########################################################################
# Homebrew
###########################################################################
- name: homebrew
  type: repository
  desc: Homebrew
  statsgroup: Homebrew
  family: homebrew
  ruleset: [homebrew, macosx]
  color: 'fdb130'
  minpackages: 4500
  sources:
    - name: formula.json
      fetcher:
        class: FileFetcher
        url: https://formulae.brew.sh/api/formula.json
      parser:
        class: HomebrewJsonParser
  repolinks:
    - desc: Homebrew home
      url: https://brew.sh/
    - desc: Homebrew Formulae
      url: https://formulae.brew.sh/
    - desc: Homebrew Formulae repository on GitHub
      url: https://github.com/Homebrew/homebrew-core
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://formulae.brew.sh/formula/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://github.com/Homebrew/homebrew-core/blob/master/Formula/{srcname}.rb'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://raw.githubusercontent.com/Homebrew/homebrew-core/master/Formula/{srcname}.rb'
  groups: [ all, production, brew ]

- name: homebrew_casks
  type: repository
  desc: Homebrew Casks
  family: homebrew_casks
  ruleset: [homebrew_casks, macosx, macosxbins]
  color: 'fdb130'
  minpackages: 3300
  sources:
    - name: cask.json
      fetcher:
        class: FileFetcher
        url: https://formulae.brew.sh/api/cask.json
      parser:
        class: HomebrewCaskJsonParser
  shadow: true
  repolinks:
    - desc: Homebrew home
      url: https://brew.sh/
    - desc: Homebrew Formulae (Casks)
      url: https://formulae.brew.sh/cask/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://formulae.brew.sh/cask/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://github.com/Homebrew/homebrew-cask/blob/master/Casks/{srcname}.rb'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://raw.githubusercontent.com/Homebrew/homebrew-cask/master/Casks/{srcname}.rb'
  groups: [ all, production, brew ]
